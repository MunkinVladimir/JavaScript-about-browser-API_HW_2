<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="zeroStyle.css" />
		<title>Web Slider</title>
		<style>
			body {
				font-family: Arial, sans-serif;
			}
			.slider-container {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				overflow: hidden;
				position: relative;
			}
			.slider {
				display: flex;
				transition: transform 0.5s linear;
			}
			.slide {
				flex: 0 0 100%;
			}
			.slide img {
				width: 100%;
				height: auto;
			}
			.navigation {
				position: absolute;
				bottom: 10px;
				left: 50%;
				transform: translateX(-50%);
				display: flex;
			}
			.dot {
				width: 10px;
				height: 10px;
				background-color: #888;
				border-radius: 50%;
				margin: 0 5px;
				cursor: pointer;
			}
			.dot.active {
				background-color: #333;
			}
		</style>
	</head>
	<body>
		<div class="slider-container">
			<div class="slider" id="slider">
				<div class="slide"><img src="image1.webp" alt="Image 1" /></div>
				<div class="slide"><img src="image2.webp" alt="Image 2" /></div>
				<div class="slide"><img src="image3.webp" alt="Image 3" /></div>
				<div class="slide"><img src="image4.webp" alt="Image 4" /></div>
			</div>
		</div>
		<div class="navigation" id="navigation"></div>

		<script>
			// @ts-check

			const slider = document.getElementById('slider');
			const slides = document.querySelectorAll('.slide');
			const totalSlides = slides.length;
			let currentSlide = 0;

			const navigation = document.getElementById('navigation');
			for (let i = 0; i < totalSlides; i++) {
				const dot = document.createElement('div');
				dot.classList.add('dot');
				if (i === currentSlide) {
					dot.classList.add('active');
				}
				dot.addEventListener('click', () => {
					goToSlide(i);
				});
				navigation.appendChild(dot);
			}

			function goToSlide(slideIndex) {
				if (slideIndex < 0) {
					currentSlide = totalSlides - 1;
				} else if (slideIndex >= totalSlides) {
					currentSlide = 0;
				} else {
					currentSlide = slideIndex;
				}
				slider.style.transform = `translateX(-${currentSlide * 100}%)`;

				const dots = document.querySelectorAll('.dot');
				dots.forEach((dot, index) => {
					if (index === currentSlide) {
						dot.classList.add('active');
					} else {
						dot.classList.remove('active');
					}
				});
			}

			function nextSlide() {
				goToSlide(currentSlide + 1);
			}

			function prevSlide() {
				goToSlide(currentSlide - 1);
			}

			setInterval(nextSlide, 2000);
		</script>
	</body>
</html>
